    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
           
        

          function clicked(){
              document.getElementById("fetchSearch").innerHTML=""
              
          let button = document.querySelector("#searchInput").value

        fetch(`https://deezerdevs-deezer.p.rapidapi.com/search?q=${button}`, {
              "method": "GET",
              "headers": {
                "x-rapidapi-host": "deezerdevs-deezer.p.rapidapi.com",
                "x-rapidapi-key": "b0688e745dmsh41b788a14af44c3p1bd80cjsn95f97f3e6443"
              }
            })
            .then(response => response.json())
            .then(data => data.data)
            .then(dataColected =>{
              let reference = document.getElementById("fetchSearch")
              dataColected.forEach(search =>{

                reference.innerHTML += `<div class="card">
                <a style="text-decoration:none; color:whitesmoke;" href="details.html?albumId=${search.album.id}"">
                <img class="card-img-top" src="${search.album.cover}">
                </a>
                <div class="card-body d-flex justify-content-between flex-column">
                <h6 class="card-title">${search.title_short}</h6>
                <a style="text-decoration:none; color:whitesmoke;" href="details.html?artistId=${search.artist.id}"">
                <p>Artist: ${search.artist.name}</p>
                </a>
                <a style="text-decoration:none; color:whitesmoke;" href="details.html?albumId=${search.album.id}"">
                <p>Album: ${search.album.title}</p>
                </a>
                <p>Duration: ${((search.duration)/100)}</p>
                </div>
                </div>
                `
              })
            })
            .catch(err => console.log(err))

        }

            
            


    </script>
