<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://kit.fontawesome.com/1205482781.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Home</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!--SIDEBAR VERTICAL-->
        <div class="col-2">
          <nav
            class="navbar navbar-expand-md navbar-white bg-navbar fixed-left justify-content-between"
            id="sidebar"
          >
            <div class="nav-container">
              <a class="navbar-brand" href="index.html">
                <img
                  src="logo/Spotify_Logo.png"
                  alt="Spotify_Logo"
                  width="131"
                  height="40"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <ul>
                    <li>
                      <a class="nav-item nav-link" href="index.html"
                        ><i class="fas fa-home fa-lg"></i>&nbsp; Home
                      </a>
                    </li>
                    <li>
                      <a class="nav-item nav-link" href="#"
                        ><i class="fas fa-book-open fa-lg"></i>&nbsp; Your
                        Library</a
                      >
                    </li>
                    <li>
                      <div class="input-group mt-3">
                        <input
                          type="text"
                          class="form-control mb-2"
                          id="searchField"
                          placeholder="Search"
                          aria-label="Search"
                          aria-describedby="basic-addon2"
                          onkeypress="onEnterPress(event)"
                        />
                        <div
                          class="input-group-append"
                          style="margin-bottom: 4%;"
                        >
                          <button
                            class="btn btn-outline-secondary btn-sm"
                            type="button"
                            id="button-addon1"
                            onclick="search()"
                          >
                            GO
                          </button>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="nav-btn">
              <button class="btn signup-btn" type="button">Sign Up</button>
              <button class="btn login-btn" type="button">Login</button>
              <a href="#">Cookie Policy</a> |
              <a href="#"> Privacy</a>
            </div>
          </nav>
        </div>
        <!--END SIDEBAR VERTICAL-->

        <!--MAIN-->
        <div class="col-12 col-md-9 offset-md-3 mainPage">
          <div class="row">
            <div class="col-9 col-lg-11 mainLinks d-none d-md-flex">
              <a href="#">TRENDING</a>
              <a href="#">PODCAST</a>
              <a href="#">MOODS AND GENRES</a>
              <a href="#">NEW RELEASES</a>
              <a href="#">DISCOVER</a>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <div id="searchResults" class="d-none">
                <h2>Search Results</h2>
                <div
                  class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 imgLinks py-3"
                ></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <div id="rock">
                <h2>Rock Classics</h2>
                <div
                  class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 imgLinks py-3"
                  id="rockSection"
                ></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <div id="pop">
                <h2>Pop Artists</h2>
                <div
                  class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 imgLinks py-3"
                  id="popSection"
                ></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <div id="hiphop">
                <h2>HipHop Top</h2>
                <div
                  class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 imgLinks py-3"
                  id="hipHopSection"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--END MAIN-->

    <!--NAVBAR FLEX-BOTTOM-->
    <div class="container-fluid fixed-bottom bg-container pt-1">
      <div class="row">
        <div class="col-lg-10 offset-lg-2">
          <div class="row">
            <div
              class="col-6 col-md-4 col-lg-2 offset-3 offset-md-4 offset-lg-5 playerControls mt-1"
            >
              <div class="row">
                <a href="#">
                  <img src="playerbuttons/Shuffle.png" alt="shuffle" />
                </a>
                <a href="#">
                  <img src="playerbuttons/Previous.png" alt="shuffle" />
                </a>
                <a href="#">
                  <img src="playerbuttons/Play.png" alt="shuffle" />
                </a>
                <a href="#">
                  <img src="playerbuttons/Next.png" alt="shuffle" />
                </a>
                <a href="#">
                  <img src="playerbuttons/Repeat.png" alt="shuffle" />
                </a>
              </div>
            </div>
          </div>
          <div class="row justify-content-center playBar py-3">
            <div class="col-8 col-md-6">
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--END NAVBAR BOTTOM-->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      let onEnterPress = (event) => {
        if (event.keyCode === 13) {
          search();
        }
      };

      let rockArtists = [
        "queen",
        "u2",
        "thepolice",
        "eagles",
        "thedoors",
        "oasis",
        "thewho",
        "bonjovi",
      ];

      let popArtists = [
        "maroon5",
        "coldplay",
        "onerepublic",
        "jamesblunt",
        "katyperry",
        "arianagrande",
      ];

      let hipHopArtists = [
        "eminem",
        "snoopdogg",
        "lilwayne",
        "drake",
        "kanyewest",
      ];

      let search = () => {
        let div = document.querySelector("#searchResults .row");
        div.innerHTML = "";
        let searchQuery = document.querySelector("#searchField").value;

        if (searchQuery.length > 2) {
          document.querySelector("#searchResults").classList.remove("d-none");

          fetch(
            "https://deezerdevs-deezer.p.rapidapi.com/search?q=" + searchQuery,
            {
              method: "GET",
              headers,
            }
          )
            .then((response) => {
              if (response.ok) {
                return response.json();
              }
            })
            .then((artists) => {
              let songs = artists.data;

              for (let i = 0; i < songs.length; i++) {
                div.innerHTML += albumCard(songs[i]);
              }
            })
            .catch((error) => {
              console.log(error);
            });
        }
      };

      function albumCard(songInfo) {
        return `
          <div class="col text-center" id=${songInfo.id}>
            <a href="/album_page.html?id=${songInfo.album.id}">
              <img class="img-fluid" src=${songInfo.album.cover_medium} alt="img of ${songInfo.artist.name}">
            </a>
              <p> 
                <a href="/album_page.html?id=${songInfo.album.id}">
                  Album: "${songInfo.album.title}"
                </a>
              <br>
                <a href="/artist_page.html?id=${songInfo.artist.id}">
                  Artist: "${songInfo.artist.name}"
                </a>
              </p>
          </div>
        `;
      }

      let headers = new Headers({
        "x-rapidapi-host": "deezerdevs-deezer.p.rapidapi.com",
        "x-rapidapi-key": "4013e328ffmsh3feb54311ce7296p1c3cc4jsnd3ad09e0821d",
      });

      window.onload = function () {
        let rockRandomArtists = [];
        let popRandomArtists = [];
        let hipHopRandomArtists = [];

        while (rockRandomArtists.length < 4) {
          let artist =
            rockArtists[Math.floor(Math.random() * rockArtists.length)];

          if (!rockRandomArtists.includes(artist)) {
            rockRandomArtists.push(artist);
          }
        }

        while (popRandomArtists.length < 4) {
          let artist =
            popArtists[Math.floor(Math.random() * popArtists.length)];

          if (!popRandomArtists.includes(artist)) {
            popRandomArtists.push(artist);
          }
        }

        while (hipHopRandomArtists.length < 4) {
          let artist =
            hipHopArtists[Math.floor(Math.random() * hipHopArtists.length)];

          if (!hipHopRandomArtists.includes(artist)) {
            hipHopRandomArtists.push(artist);
          }
        }

        for (let j = 0; j < rockRandomArtists.length; j++) {
          fetch(
            "https://deezerdevs-deezer.p.rapidapi.com/search?q=" +
              rockRandomArtists[j],
            {
              method: "GET",
              headers,
            }
          )
            .then((response) => {
              if (response.ok) {
                return response.json();
              }
            })
            .then((artists) => {
              let songInfo = artists.data;
              let div = document.querySelector("#rockSection");
              div.innerHTML += albumCard(songInfo[0]);
            })
            .catch((error) => {
              console.log(error);
            });
        }

        for (let j = 0; j < popRandomArtists.length; j++) {
          fetch(
            "https://deezerdevs-deezer.p.rapidapi.com/search?q=" +
              popRandomArtists[j],
            {
              method: "GET",
              headers,
            }
          )
            .then((response) => {
              if (response.ok) {
                return response.json();
              }
            })
            .then((artists) => {
              let songInfo = artists.data;
              let div = document.querySelector("#popSection");
              div.innerHTML += albumCard(songInfo[0]);
            })
            .catch((error) => {
              console.log(error);
            });
        }

        for (let j = 0; j < hipHopRandomArtists.length; j++) {
          fetch(
            "https://deezerdevs-deezer.p.rapidapi.com/search?q=" +
              hipHopRandomArtists[j],
            {
              method: "GET",
              headers,
            }
          )
            .then((response) => {
              if (response.ok) {
                return response.json();
              }
            })
            .then((artists) => {
              let songInfo = artists.data;
              let div = document.querySelector("#hipHopSection");
              div.innerHTML += albumCard(songInfo[0]);
            })
            .catch((error) => {
              console.log(error);
            });
        }
      };
    </script>
  </body>
</html>
