<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-2  ">
              
                <div class="card" >
                  <img src="https://via.placeholder.com/40" class="card-img-top" alt="...">
                    <div class="card-body">
                      <div class="card-body">
                        <h5 class="card-title">Song title</h5>
                        <p class="card-text">Artist name</p>
                    </div>
                  </div>
                </div>

              


        </div>
      </div>
      <script>
          function assignClickEvents() {
          let selectedAllButtons =  document.querySelectorAll(".card .btn")

            for(i=0; i<selectedAllButtons.length; i++ ){
                let currentButton = selectedAllButtons[i]
                currentButton.addEventListener("click", function(clickEvent) {
                    let parentCard = clickEvent.currentTarget.closest(".card")
                    if (parentCard.style.border === "1px solid blue") parentCard.style.border  = ""
                    else parentCard.style.border = "1px solid blue";
                })
            }

          }
              
      </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
